<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Account Credentials</title>
</head>

<body style="font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px;">

  <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 8px;">
    <tr>
        <td>Hello {{user}}</td>
    </tr>
    <tr>
      <td style="text-align: center;">
        <h2 style="color: #333;">Your Account Information</h2>
        <p style="color: #555;">Below are your login details.</p>
      </td>
    </tr>

    <tr>
      <td>
        <div style="background: #f1f1f1; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
          <p style="margin: 0; font-size: 16px;"><strong>Username:</strong> {{username}}</p>
          <p style="margin: 5px 0 0 0; font-size: 16px;"><strong>Password:</strong> {{password}}</p>
        </div>
      </td>
    </tr>

    <tr>
      <td style="font-size: 14px; color: #666; line-height: 1.5;">
        <p>For security purposes, please change your password after logging in for the first time.</p>
      </td>
    </tr>

    <tr>
      <td style="text-align: center; padding-top: 20px;">
        <p style="font-size: 13px; color: #aaa;">This is an automated message. Please do not reply.</p>
      </td>
    </tr>

  </table>

</body>
</html>
